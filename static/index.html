 <span  itemscope itemtype="http://schema.org/Article">

        <script src="application.min.js"></script>
        <script src="highlight.min.js"></script>

        <script type="text/javascript">
            var app = null;
            var handlePop = function(evt) {
                var path = evt.target.location.pathname;
                if (path === '/') { app.newDocument(true); } else { app.loadDocument(path.substring(1, path.length)); }
            };
            setTimeout(function() {
                window.onpopstate = function(evt) {
                    try { handlePop(evt); } catch(err) { }
                };
            }, 1000);
            $(function() {
                app = new haste();
                handlePop({ target: window });
            });
            hljs.initHighlightingOnLoad();
        </script>
    </head>

    <body>

        <div id="tools">
            <div class="save function" title="Save [Ctrl + S]"></div>
            <div class="new function" title="New [Ctrl + N]"></div>

            <div class="raw function" title="Raw [Ctrl + Shift + R]"></div>

        </div>
